<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>SessionStorage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form name="formulario" class="px-4 py-3">
            <h1>Registro de productos</h1>
            <div class="form-group">
                <p>Nombre del producto:<br><input class="form-control" type="text" name="producto" id="producto" placeholder="Ingrese el nombre"></p>
                <p>Precio:<br><input class="form-control" type="text" name="precio" id="precio" placeholder="Ingrese el precio"></p>
                <p><input class="btn btn-primary" type="button" onclick="addProducto()" name="guardar" id="guardar" value="Guardar"></p>
                <p><input class="btn btn-success" type="button" onclick="limpiarVista()" name="limpiar" id="limpiar" value="Limpiar Vista"></p>
                <p><input class="btn btn-info" type="button" onclick="mostrarDatos()" name="mostrar" id="mostrar" value="Mostrar Datos"></p>
                <p><input class="btn btn-danger" type="button" onclick="borrarTodo()" name="borrar" id="borrar" value="Borrar Todo"></p>
                <a href="index.html" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Regresar al menú</a>
            </div>
        </form>
        <div id="datosDisponibles">No hay información almacenada</div>
    </div>
    <br/>
    
    <script src="js/SessionStorage.js"></script>
</body>
