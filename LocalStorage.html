<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
	<title>Registro</title>
</head>
<body>
	<div class="container-sm">
		<form method="post" action="vista.html" name="form1" id="formulario" onsubmit="return validar()">
			<h1>Formulario de registro</h1>
			<div class="form-group">
				<label for="nombres">INGRESE NOMBRE</label>
				<input type="text" class="form-control" name="nombres" id="nombres" required>
			</div>

			<div class="form-group">
				<label for="apellidos">INGRESE APELLIDOS</label>
				<input type="text" class="form-control" name="apellidos" id="apellidos" required>
			</div>
			
			<div class="form-group">
				<label for="email">INGRESE EMAIL</label>
				<input type="email" class="form-control" name="email" id="email" required>
			</div>
			
			<div class="form-group">
				<label for="pass">INGRESE CONTRASEÑA</label>
				<input type="text" class="form-control" name="pass" id="pass" minlength="8" required>
			</div>
			
			<div class="form-group">
				<label for="cpass">CONFIRMAR CONTRASEÑA</label>
				<input type="text" class="form-control" name="cpass" id="cpass" minlength="8" required>
			</div>
			
			<div class="form-group">
				<label for="fecha">INGRESE FECHA DE NACIMIENTO</label>
				<input type="date" class="form-control" name="fecha" id="fecha" required>
			</div>
			
			<button type="submit" class="btn btn-primary" id="btnIngresar" onclick="llenardatos()">Ingresar</button>
			<br>
			<br>
			<a href="index.html" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Regresar al menú</a>
		</form>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
